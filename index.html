
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceyish</title>
    <script src="js/index.js"></script>
     <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section id="home">
        <section id="navbar">
            <div class="nav-1">
                <div class="logo">
                    <img src="images/img/Logo.png"/>
                </div>
                <div class="cate-search">
                    <div class="cate">
                        <select id="categorySelect" onchange="filterItems()">
                            <option value="all">All Categories</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Vegetables">Vegetables</option>
                        </select>
                    </div>
                    <p>|</p>
                    <input type="text" id="searchBar" placeholder="Search for items..." onkeyup="filterItems()">
                    <div class="search-img">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
                <div class="wish">
                    <span class="tp">4</span>
                    <i class="bi bi-heart"></i>
                    <p>Wishlist</p>
                </div>
                <div class="cart">
                    <div class="cart-icon">
                        <span class="tp">1</span>
                        <i class="bi bi-cart"></i>
                    </div>
                    <div class="cart-cont">
                        <p>My cart</p>
                        <span>$21</span>
                    </div>
                    <i class="bi bi-chevron-down key"></i>
                </div>
                <div class="profile">
                    <img src="images/img/Ellipse 2.png"/>
                    <p>Ramzi Cherif</p>
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <hr>
            <div class="nav-2">
                <div class="brows">
                    <i class="bi bi-grid"></i>
                    <p>Brows All Categories</p>
                </div>
                <ul>
                    <li><a href="#"><i class="bi bi-house-door"></i>Home</a></li>
                    <li><a href="#"><i class="bi bi-fire"></i>Hot deals</a></li>
                    <li><a href="#"><i class="bi bi-percent"></i>Promotions</a></li>
                    <li><a href="#"><i class="bi bi-send"></i>New products</a></li>
                </ul>
                <div class="cont">
                    <span><i class="bi bi-telephone"></i>1233-7777</span>
                    <p>24/7 support center</p>
                </div>
            </div>
        </section>
        <section id="main">
            <div class="products">
                <h2>All Products</h2>
                <div id="itemContainer" class="item-container"></div>
            </div>
        </section>
    </section>
</body>
</html>
